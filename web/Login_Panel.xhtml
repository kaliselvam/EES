<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Embellished Exemplary System</title>
        <h:outputScript library="js" name="Login_Panel.js" />
        <h:outputStylesheet library="css" name="Logins.css" />
        
    </h:head>
    <h:body>
        <h1 class="log"><center>Login</center></h1>
        <center>
        <h:form id="login-form" prependId="false">
           
            <div><center>
                <table cellpadding="10px">
                    <tr><td><h:inputText a:placeholder="                UserName"  class="combtn" value="#{log.una}"/></td></tr>
                    <tr><td><h:inputSecret a:placeholder="                Password" class="combtn" value="#{log.pwd}"/></td></tr>
              
            </table>
                <h:commandButton value="Login" class="zoom , buton" action="#{log.Select()}" />
            </center></div>
            #{log.ss}
        </h:form>
            
        </center>
        
    </h:body>
</html>
